<!doctype html>
<html ng-app="720kb">
<head>
  <meta name="description" content="Angular Downloader is an angularjs directive that enables you to manage browser download.">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//720kb.github.io/csshelper/assets/ext/src/helper.css">
  <link rel="stylesheet" type="text/css" href="//yastatic.net/highlightjs/8.2/styles/vs.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/awful.css">
  <title>Angular Downloader</title>
</head>
<body>
  <div class="separator100"></div>
  <h1 class="center-content color-red font-medium font-xx-large">Angular Downloader</h1>
  <div class="separator10"></div>
  <h5 class="center-content font-light color-muted">
    A simple angularjs directive to download XHR data
  </h5>
  <div class="separator50"></div>
  <div class="line-compress line-max">
    <div class="line">
      <div class="separator10"></div>
      <div ng-controller="DownloaderController">
        <div>
          {{ valueThatWillBePopulated }}
        </div>
        <div class="separator10"></div>
        <div>
          <a class="btn btn-medium bg-red color-white center-content radius3" ng-click="downloadStuffFromAjax()" downloader="valueThatWillBePopulated" downloader-classes="btn btn-medium center-content bg-green color-white radius3" downloader-custom-text="Download Ready!" downloader-reset="resetDownload">
            Download Now!
          </a>
        </div>
        <div class="separator10"></div>
        <div>
          <button ng-click="resetButton()" class="btn btn-medium bg-blue color-white center-content radius3">
            Reset the download now
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="separator30"></div>
  <div class="separator50"></div>
  <div class="line center-content">
    <a class="btn btn-default" href="//github.com/720kb/angular-downloader#angular-downloader" target="_blank">
      <i class="fa fa-github-alt"></i>
      See on Github
    </a>
    <div class="separator50"></div>
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/720kb/angular-downloader" data-icon="octicon-star" data-count-href="/720kb/angular-downloader/stargazers" data-count-api="/repos/720kb/angular-downloader#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star 720kb/angular-downloader on GitHub">Star</a>
    &nbsp;&nbsp;
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/720kb/angular-downloader/fork" data-icon="octicon-git-branch" data-count-href="/720kb/angular-downloader/network" data-count-api="/repos/720kb/angular-downloader#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork 720kb/angular-downloader on GitHub">Fork</a>
    &nbsp;&nbsp;
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/720kb/angular-downloader/archive/master.zip" data-icon="octicon-cloud-download" aria-label="Download 720kb/angular-downloader on GitHub">Download</a>
  </div>
  <!--footer-->
  <div class="separator100"></div>
  <div class="hr"></div>
  <div class="separator15"></div>
  <div class="center-content">Brought to you by <a href="//720kb.net">720kb</a></div>
  <div class="separator50"></div>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-route.min.js"></script>
  <script type="text/javascript" src="assets/ext/dist/angular-downloader.min.js"></script>
  <script src="//yandex.st/highlightjs/8.0/highlight.min.js"></script>
  <script type="text/javascript" src="//pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>
  <script type="text/javascript" src="assets/js/index.js"></script>
  <!-- Place this tag right after the last button or just before your close body tag. -->
  <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
  <!--GAnalytics-->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-55223010-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
