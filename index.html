<!doctype html>
<html ng-app="720kb">
<head>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//720kb.github.io/csshelper/assets/ext/src/helper.css">
  <link rel="stylesheet" type="text/css" href="//yastatic.net/highlightjs/8.2/styles/vs.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/awful.css">
  <title>Angularjs Downloader</title>
</head>
<body>
  <div class="separator100"></div>
  <h1 class="center-content color-red font-xx-large">Angularjs Downloader</h1>
  <div class="separator10"></div>
  <h5 class="center-content font-light color-muted">
    A simple angularjs directive to download XHR data
  </h5>
  <div class="separator50"></div>
  <div class="line-compress line-max">
    <div class="line">
      <div class="separator10"></div>
      <div ng-controller="DownloaderController">
        <div>
          {{ valueThatWillBePopulated }}
        </div>
        <div class="separator10"></div>
        <div>
          <a class="btn btn-medium bg-red color-white center-content radius3" ng-click="downloadStuffFromAjax()" downloader="valueThatWillBePopulated" downloader-classes="btn btn-medium center-content bg-success color-white radius3" downloader-custom-text="Download Ready!" downloader-reset="resetDownload">
            Download Now!
          </a>
        </div>
        <div class="separator10"></div>
        <div>
          <button ng-click="resetButton()" class="btn btn-medium bg-blue color-white center-content radius3">
            Reset the download now
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--Github fork me ribbon-->
  <a href="https://github.com/720kb/angular-socialshare">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Github Source" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
  </a>
<!--footer-->
  <div class="separator100"></div>
  <div class="hr"></div>
  <div class="separator15"></div>
  <div class="center-content">Brought to you by <a href="//720kb.net">720kb</a></div>
  <div class="separator50"></div>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-route.min.js"></script>
<script type="text/javascript" src="assets/ext/dist/angular-downloader.min.js"></script>
<script src="//yandex.st/highlightjs/8.0/highlight.min.js"></script>
<script type="text/javascript" src="//pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>
<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
