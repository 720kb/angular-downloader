<!doctype html>
<html ng-app="720kb">
  <head>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://720kb.github.io/csshelper/assets/ext/src/helper.css">
    <title>Angularjs Downloader</title>
  </head>
  <body>
    <div class="line" ng-controller="DownloaderController">
      <button class="btn btn-medium bg-muted color-black" ng-click="downloadStuffFromAjax()" downloader="valueThatWillBePopulated" downloader-classes="bg-muted" downloader-custom-text="Download Ready!">
      Download Now!
      </button>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script type="text/javascript" src="src/js/angular-downloader.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
  </body>
</html>
